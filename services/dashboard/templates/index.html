<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeOps LogMiner - Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <span class="logo-icon">üõ°Ô∏è</span>
        <span class="logo-text">SafeOps LogMiner</span>
      </div>
      <div class="nav-status">
        <span id="healthBadge" class="status-badge status-unknown">
          Checking...
        </span>
      </div>
    </nav>

    <main class="container">
      <!-- Stats Cards -->
      <section class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">üìä</div>
          <div class="stat-content">
            <h3 id="totalAnalyzed">-</h3>
            <p>Total Analyzed</p>
          </div>
        </div>
        <div class="stat-card stat-warning">
          <div class="stat-icon">‚ö†Ô∏è</div>
          <div class="stat-content">
            <h3 id="anomaliesDetected">-</h3>
            <p>Anomalies</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">üìà</div>
          <div class="stat-content">
            <h3 id="detectionRate">-</h3>
            <p>Anomaly Rate</p>
          </div>
        </div>
        <div class="stat-card stat-success">
          <div class="stat-icon">‚úÖ</div>
          <div class="stat-content">
            <h3 id="normalBuilds">-</h3>
            <p>Normal Builds</p>
          </div>
        </div>
      </section>

      <!-- Analyze New Workflow -->
      <section class="card">
        <h2>üîç Analyze GitHub Workflow</h2>
        <form id="analyzeForm" class="analyze-form">
          <div class="form-row">
            <div class="form-group">
              <label for="repoOwner">Owner</label>
              <input
                type="text"
                id="repoOwner"
                placeholder="e.g., MohamedLahlami"
                required
              />
            </div>
            <div class="form-group">
              <label for="repoName">Repository</label>
              <input
                type="text"
                id="repoName"
                placeholder="e.g., EMSTUDY"
                required
              />
            </div>
            <div class="form-group">
              <label for="workflowId">Workflow Run ID</label>
              <input
                type="text"
                id="workflowId"
                placeholder="e.g., 20400423555"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary" id="analyzeBtn">
              Analyze
            </button>
          </div>
        </form>
        <div id="analyzeResult" class="analyze-result hidden"></div>
      </section>

      <!-- Recent Results -->
      <section class="card">
        <div class="card-header">
          <h2>üìã Recent Analyses</h2>
          <div class="filter-controls">
            <label class="toggle">
              <input type="checkbox" id="showAnomaliesOnly" />
              <span>Anomalies Only</span>
            </label>
            <button class="btn btn-secondary" id="refreshBtn">
              üîÑ Refresh
            </button>
          </div>
        </div>
        <div id="results-table-container">
          <table class="results-table">
            <thead>
              <tr>
                <th>Workflow ID</th>
                <th>Analyzed</th>
                <th>Status</th>
                <th>Score</th>
                <th>Confidence</th>
                <th>Reasons</th>
                <th>Suspicious</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
              <tr>
                <td colspan="7" class="loading">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Feature Details Modal -->
      <div id="detailModal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Build Details</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
          </div>
          <div class="modal-body" id="modal-body">
            <!-- Populated dynamically -->
          </div>
        </div>
      </div>
    </main>

    <script src="/static/dashboard.js"></script>
  </body>
</html>
