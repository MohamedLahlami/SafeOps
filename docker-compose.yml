version: "3.8"

services:
  # =============================================================================
  # INFRASTRUCTURE SERVICES
  # =============================================================================

  # MongoDB - Primary database for raw logs and parsed templates
  mongodb:
    image: mongo:6.0
    container_name: safeops-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-safeops123}
      MONGO_INITDB_DATABASE: safeops
    volumes:
      - mongodb_data:/data/db
      - ./init-scripts/mongo:/docker-entrypoint-initdb.d:ro
    networks:
      - safeops-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL with TimescaleDB - Time-series metrics storage
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: safeops-timescaledb
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-safeops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safeops123}
      POSTGRES_DB: ${POSTGRES_DB:-safeops_metrics}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - safeops-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-safeops} -d ${POSTGRES_DB:-safeops_metrics}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message broker for async communication
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: safeops-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-safeops}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-safeops123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - safeops-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  # LogCollector - Webhook ingestion service
  log-collector:
    build:
      context: ./services/log-collector
      dockerfile: Dockerfile
    container_name: safeops-log-collector
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-safeops123}@mongodb:27017/safeops?authSource=admin
      # RabbitMQ
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-safeops}:${RABBITMQ_PASSWORD:-safeops123}@rabbitmq:5672
      RABBITMQ_QUEUE: raw_logs
      # Webhook security
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-your-webhook-secret}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - safeops-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # LogParser - Log parsing and feature extraction service
  log-parser:
    build:
      context: ./services/log-parser
      dockerfile: Dockerfile
    container_name: safeops-log-parser
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: 1
      # MongoDB
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-safeops123}@mongodb:27017/safeops?authSource=admin
      # PostgreSQL
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-safeops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safeops123}
      POSTGRES_DB: ${POSTGRES_DB:-safeops_metrics}
      # RabbitMQ
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-safeops}:${RABBITMQ_PASSWORD:-safeops123}@rabbitmq:5672
      INPUT_QUEUE: raw_logs
      OUTPUT_QUEUE: build_features
    depends_on:
      mongodb:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - safeops-network

  # AnomalyDetector - ML-based anomaly detection service
  anomaly-detector:
    build:
      context: ./services/anomaly-detector
      dockerfile: Dockerfile
    container_name: safeops-anomaly-detector
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      PYTHONUNBUFFERED: 1
      API_PORT: 3002
      # PostgreSQL
      POSTGRES_HOST: timescaledb
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-safeops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-safeops123}
      POSTGRES_DB: ${POSTGRES_DB:-safeops_metrics}
      # RabbitMQ
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-safeops}:${RABBITMQ_PASSWORD:-safeops123}@rabbitmq:5672
      INPUT_QUEUE: build_features
      # Model settings
      MODEL_PATH: /app/models/isolation_forest.joblib
      TRAINING_DATA_PATH: /app/data/training_data.csv
      CONTAMINATION: 0.1
    volumes:
      - anomaly_models:/app/models
      - ./data-factory:/app/data:ro
    depends_on:
      timescaledb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - safeops-network
    healthcheck:
      test: curl -f http://localhost:3002/health || exit 1
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  # Dashboard - React frontend
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: safeops-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      anomaly-detector:
        condition: service_healthy
    networks:
      - safeops-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  timescale_data:
    driver: local
  rabbitmq_data:
    driver: local
  anomaly_models:
    driver: local

networks:
  safeops-network:
    driver: bridge
